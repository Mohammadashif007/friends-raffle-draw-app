<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Raffle-draw-app</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="w-9/12 mx-auto">
        <header class="text-white text-center mt-4">
            <h1 class="text-5xl">Raffle Draw App for friends</h1>
        </header>
        <main class="mt-16 flex gap-20 justify-center">
            <div class="flex flex-col">
                <p>Enter All Names</p>
                <textarea id="inputField" class="textarea textarea-lg w-full max-w-xs textarea-primary" placeholder="Bio"></textarea>
                <div class="mt-4">
                    <button id="inputBtn" class="btn btn-outline btn-secondary">Show All Students</button>
                </div>
                <div class="border p-12 mt-4 hidden" id="toggleDiv">
                    <p class="border p-4 mb-2"> </p>
                    <p class="border p-4 mb-2"> </p>
                    <p class="border p-4"> </p>
                </div>
            </div>
            <div>
                <h2>Output</h2>
                <div class="border p-12 text-center">
                    <h3 class="text-5xl">Display Result</h3>
                </div>
                <div class="text-center mt-5">
                    <button class="btn btn-active btn-primary">Give a try</button>
                </div>
                <div class="border p-12 mt-4">
                    <p class="border p-4">First winner : </p>
                    <p class="border p-4">First winner : </p>
                    <p class="border p-4">First winner : </p>
                </div>
            </div>
        </main>
        <footer>

        </footer>
        <script src="app.js"></script>
    </body>
</html>
